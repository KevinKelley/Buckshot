<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Buckshot Tests</title>
  </head>
  <body style='margin:0px;padding:0px'>
	<div id="BuckshotHost"></div>
	
	<!-- Buckshot Templates -->
	<script id='gridTest' type='text/xml'>
		<border name='borderContainer' width='500' height='500' bordercolor='Black' borderthickness='1'>
		  <grid name='gridTest' halign='stretch' valign='stretch'>
		    <columndefinitions>
		      <columndefinition width='auto'/>
		      <columndefinition width='*1'/>
		      <columndefinition width='*2'/>
		      <columndefinition width='*.5'/>
		      <columndefinition width='100'/>
		    </columndefinitions>
		    <rowdefinitions>
		      <rowdefinition height='auto' />
		      <rowdefinition height='*.5' />
		      <rowdefinition height='150' />
		      <rowdefinition height='*1' />
		    </rowdefinitions>
		    <rectangle name='rectRow0' grid.columnspan='5' valign='stretch' halign='stretch' opacity='.1' fill='Gray'></rectangle>
		    <rectangle name='rectRow1' grid.row='1' grid.columnspan='5' valign='stretch' halign='stretch' opacity='.2' fill='Gray'></rectangle>
		    <rectangle name='rectRow2' grid.row='2' grid.columnspan='5' valign='stretch' halign='stretch' opacity='.3' fill='Gray'></rectangle>
		    <rectangle name='rectRow3' grid.row='3' grid.columnspan='5' valign='stretch' halign='stretch' opacity='.4' fill='Gray'></rectangle>
		  
		    <rectangle name='rectCol0' grid.rowspan='4' valign='stretch' halign='stretch' opacity='.1' fill='Gray'></rectangle>
		    <rectangle name='rectCol1' grid.column='1' grid.rowspan='4' valign='stretch' halign='stretch' opacity='.2' fill='Gray'></rectangle>
		    <rectangle name='rectCol2' grid.column='2' grid.rowspan='4' valign='stretch' halign='stretch' opacity='.3' fill='Gray'></rectangle>
		    <rectangle name='rectCol3' grid.column='3' grid.rowspan='4' valign='stretch' halign='stretch' opacity='.4' fill='Gray'></rectangle>
		    <rectangle name='rectCol4' grid.column='4' grid.rowspan='4' valign='stretch' halign='stretch' opacity='.5' fill='Gray'></rectangle>
		  
		    <textblock name='lblTitle' valign='center' halign='center' grid.columnspan='5' text='Grid Test' fontsize='25'/>
		  
		  <!-- circles -->
		    <border name='borderCircle1' width='40' height='40' background='Yellow' bordercolor='Blue' borderthickness='5' cornerradius='40' >
		      <textblock halign='center' valign='center' text='Hi' />
		    </border>
		    <border name='borderCircle2' grid.column='4' halign='right' width='40' height='40' background='Yellow' bordercolor='Blue' borderthickness='5' cornerradius='40' >
		      <textblock halign='center' valign='center' text='Hi' />
		    </border>
		    <border name='borderCircle3' grid.column='4' grid.row='3' halign='right' valign='bottom' width='40' height='40' background='Yellow' bordercolor='Blue' borderthickness='5' cornerradius='40' >
		      <textblock halign='center' valign='center' text='Hi' />
		    </border>
		    <border name='borderCircle4' grid.row='3' width='40' height='40' valign='bottom' background='Yellow' bordercolor='Blue' borderthickness='5' cornerradius='40' >
		      <textblock halign='center' valign='center' text='Hi' />
		    </border>
		  
		  <!-- spanning rectangle with overlapping aligned elements in the same space -->
		    <rectangle name='rectOverlap' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' fill='Green' halign='stretch' valign='stretch'>
		    </rectangle>
		    <textblock name='lblLT' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='left' valign='top' text='LT' />
		    <textblock name='lblCT' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='center' valign='top' text='CT' />
		    <textblock name='lblRT' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='right' valign='top' text='RT' />
		    <textblock name='lblRC' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='right' valign='center' text='RC' />
		    <textblock name='lblRB' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='right' valign='bottom' text='RB' />
		    <textblock name='lblCB' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='center' valign='bottom' text='CB' />
		    <textblock name='lblLB' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='left' valign='bottom' text='LB' />
		    <textblock name='lblLC' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='left' valign='center' text='LC' />
		    <textblock name='lblCC' grid.columnspan='3' grid.rowspan='2' grid.row='1' grid.column='1' halign='center' valign='center' text='CC' />
		  </grid>
		</border>
	</script>
	
	<script id='stackPanelTest' type='text/xml'>
		<stackpanel name='rootPanel' background='Orange' margin='10'>
		  <stackpanel name='chromePanel' orientation='horizontal' halign='center' background='Yellow'>
		    <border name='bBlack' margin='10' background='Black' width='10' height='10'></border>
		    <border name='bRed' margin='10' background='Red' width='10' height='10'></border>
		    <border name='bGreen' margin='10' background='Green' width='10' height='10'></border>
		    <border name='bBlue' margin='10' background='Blue' width='10' height='10'></border>
		  </stackpanel>
		
		  <textblock name='lblHCenter' halign='center'>center center</textblock>
		  <textblock name='lblRight' halign='right'>right right right</textblock>
		  <textblock name='lblLong'>long long long long long long long long long</textblock>
		  <border name='bCircle' halign='center' borderthickness='5' bordercolor='Purple' width='150' height='150' background='Yellow' cornerradius='150'></border>
		  <stackpanel name='spVerticalAlignment' height='300' halign='stretch' background='Gray' orientation='horizontal'>
		    <textblock name='lblTop' valign='top'>top top top</textblock>
		    <textblock name='lblVCenter' valign='center'>center center center</textblock>
		    <textblock name='lblBottom' valign='bottom'>bottom bottom bottom</textblock>
		  </stackpanel>
		</stackpanel>
	</script>
	
	<script id='borderTest' type='text/xml'>
		<stackpanel>
		  <resourcecollection>
		  	<styletemplate key='backgroundBorder'>
		  		<setters>
		  			<stylesetter property='margin' value='1' />
		  			<stylesetter property='width' value='300' />
		  			<stylesetter property='height' value='300' />
		  			<stylesetter property='background' value='Orange' />
		  		</setters>
		  	</styletemplate>
		  </resourcecollection>
		  <border style='{resource backgroundBorder}'>
		    <border name='bLorumIpsum' margin='10' padding='10' background='Black' halign='stretch' valign='stretch'>
		      <textblock name='lblLorumIpsum' halign='stretch' valign='center' foreground='White'>
              This box should be stretched horizontally and 
		      vertically within the Orange Border. The text should be centered vertically inside the padded black Border.
		       a b c d e f g h i j k l m n o p q r s t u v w x y z</textblock>
		    </border>
		  </border>
		
		  <border style='{resource backgroundBorder}' >
		    <border name='bHL_VS' background='Black' halign='left' valign='stretch'>
		      <textblock name='lblHL_VS' halign='center' valign='center' foreground='White'>HL-VS</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bHC_VS' background='Black' halign='center' valign='stretch'>
		      <textblock name='lblHC_VS' halign='center' valign='center' foreground='White'>HC-VS</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bHR_VS' background='Black' halign='right' valign='stretch'>
		      <textblock name='lblHR_VS' halign='center' valign='center' foreground='White'>HR-VS</textblock>
		    </border>
		  </border>
		  
		  <border style='{resource backgroundBorder}'>
		    <border name='bHS_VT' background='Black' halign='stretch' valign='top'>
		      <textblock name='lblHS_VT' halign='center' valign='center' foreground='White'>HS-VT</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bHS_VC' background='Black' halign='stretch' valign='center'>
		      <textblock name='lblHS_VC' halign='center' valign='center' foreground='White'>HS-VC</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bHS_VB' background='Black' halign='stretch' valign='bottom'>
		      <textblock name='lblHS_VB' halign='center' valign='center' foreground='White'>HS-VB</textblock>
		    </border>
		  </border>
		
		  <border style='{resource backgroundBorder}'>
		    <border name='bLT' background='Black' halign='left' valign='top'>
		      <textblock halign='center' valign='center' foreground='White'>LT</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bCT' background='Black' halign='center' valign='top'>
		      <textblock halign='center' valign='center' foreground='White'>CT</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bRT' background='Black' halign='right' valign='top'>
		      <textblock halign='center' valign='center' foreground='White'>RT</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bRC' background='Black' halign='right' valign='center'>
		      <textblock halign='center' valign='center' foreground='White'>RC</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bRB' background='Black' halign='right' valign='bottom'>
		      <textblock halign='center' valign='center' foreground='White'>RB</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bCB' background='Black' halign='center' valign='bottom'>
		      <textblock halign='center' valign='center' foreground='White'>CB</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bLB' background='Black' halign='left' valign='bottom'>
		      <textblock halign='center' valign='center' foreground='White'>LB</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bLC' background='Black' halign='left' valign='center'>
		      <textblock halign='center' valign='center' foreground='White'>LC</textblock>
		    </border>
		  </border>
		  <border style='{resource backgroundBorder}'>
		    <border name='bCC' background='Black' halign='center' valign='center'>
		      <textblock halign='center' valign='center' foreground='White'>CC</textblock>
		    </border>
		  </border>
		</stackpanel>
	</script>
    <script type="application/dart" src="tests.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
